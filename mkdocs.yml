site_name: lcpy Docs

theme:
  name: 'material'
  palette:
    primary: 'pink'
    accent: 'pink'
  feature:
    tabs: false

repo_name: 'RDIL/lcpy'
repo_url: 'https://github.com/RDIL/lcpy'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

site_description: Lowercase values in Python.
site_url: https://lcpy.readthedocs.io/
site_author: Reece Dunham
copyright: Copyright (Â©) Reece Dunham 2019-present
remote_branch: master

extra:
  social:
    - type: 'github'
      link: 'https://github.com/RDIL'

nav:
  - Home: index.md
